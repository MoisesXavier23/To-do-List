<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-title">
            <h1>To-do List com JS puro</h1>
            <label for="text-item">Escreva aqui</label>
            <input type="text" name="text-item" id="text-item" autofocus placeholder="Escreva aqui">
            <button class="add">Adicionar</button>
        </div>

        <div class="anotacoes">
            <ul class="list">
                <li>
                    <div class="title-check">
                        <label for="check">Check de feito</label>
                        <input type="checkbox" name="check" id="check">
                        <h2>Item 1</h2>
                    </div>
                    <div class="utilities">
                        <span class="delete">&times;</span>
                        <div class="arrasta">
                            forma
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
